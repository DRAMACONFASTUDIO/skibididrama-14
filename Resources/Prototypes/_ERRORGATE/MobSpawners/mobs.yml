- type: entity
  parent: BaseMobFlesh
  id: MobWalker
  name: walker
  suffix: Living 1
  description: A pile of gore in shape of a human.
  components:
  - type: Tag
    tags:
    - FootstepSound
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Demons/abomination.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: rag
  - type: DamageStateVisuals
    states:
      Alive:
        Base: rag
      Dead:
        Base: dead
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 0.5
    baseSprintSpeed: 1.4
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 10
  - type: MobLoot
    rarity: 1
    location: Living
    dropChance: 0.7

