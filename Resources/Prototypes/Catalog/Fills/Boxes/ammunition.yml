# As opposed to MagazineBox these are boxes of magazines so BoxMagazine
# CaselessRifle
- type: entity
  name: box of magazines
  parent: BoxCardboard
  id: BoxMagazine
  description: A box full of magazines.
  components:
  - type: Sprite
    layers:
      - state: box_security
      - state: magazine

- type: entity
  name: box of 6mm caseless magazines
  parent: BoxMagazine
  id: BoxMagazinePistol6mmCaseless
  description: A box full of 6mm caseless magazines.
  components:
  - type: StorageFill
    contents:
      - id: MagazinePistol6mmCaseless
        amount: 4

