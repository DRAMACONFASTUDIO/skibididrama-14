- type: entity
  name: BaseSMG
  parent: BaseItem
  id: BaseWeaponSubMachineGun
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: Large
    shape:
    - 0,0,5,1 # like automatic rifles but shorter
  - type: Clothing
    equipSound: /Audio/Items/Equip/clothingrustle4.ogg
    sprite: Objects/Weapons/Guns/SMGs/atreides.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  #- type: AmmoCounter # ERRORGATE
  - type: Gun
    minAngle: 3
    maxAngle: 45
    angleIncrease: 6
    angleDecay: 45
    ergonomics: 6
    fireRate: 8
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/smg.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine9x19SubMachineGunRandom
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - Magazine9x19SubMachineGun
      gun_chamber:
        name: Chamber
        locked: true
        priority: 1
        whitelist:
          tags:
            - Cartridge9x19
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500
  - type: MeleeWeapon # WD EDIT
    attackRate: 0.8
    damage:
      types:
        Blunt: 8
    soundHit:
      collection: GenericHit
  - type: EmitSoundOnPickup
    sound:
      collection: RiflesPickUp
  - type: EmitSoundOnDrop
    sound:
      collection: RiflesDrop
  - type: EmitSoundOnLand
    sound:
      collection: RiflesDrop

