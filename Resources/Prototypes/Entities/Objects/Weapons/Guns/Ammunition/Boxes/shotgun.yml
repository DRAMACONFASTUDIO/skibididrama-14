- type: entity
  abstract: true
  parent: BaseAmmoBox
  id: BaseAmmoBoxShotgun
  name: ammunition box (12 gauge)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - ShellShotgun
    proto: ShellShotgunBuckshot
    capacity: 5
  - type: Item
    size: Normal # todo better sizes
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/anti_materiel.rsi
  - type: MagazineVisuals
    magState: magb
    steps: 2
    zeroVisible: false
  - type: Appearance

# Boxes
- type: entity
  parent: BaseAmmoBoxShotgun
  id: AmmoBoxShotgunBuckshot
  name: ammunition box (12 gauge buckshot)
  components:
  - type: BallisticAmmoProvider
    capacity: 12
    proto: ShellShotgunBuckshot
  - type: Sprite
    layers:
    - state: base-b
      map: ["enum.GunVisualLayers.Base"]
    - state: magb-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Appearance

- type: entity
  parent: AmmoBoxShotgunBuckshot
  id: AmmoBoxShotgunSlugs
  name: ammunition box (12 gauge slugs)
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunSlug
  - type: Sprite
    layers:
    - state: base-b
      map: [ "enum.GunVisualLayers.Base" ]
    - state: magb-green-1
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: magb-green

- type: entity
  parent: AmmoBoxShotgunBuckshot
  id: AmmoBoxShotgunSlugsAP
  name: ammunition box (12 gauge AP slugs)
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunSlugAP
  - type: Sprite
    layers:
    - state: base-b
      map: [ "enum.GunVisualLayers.Base" ]
    - state: magb-black-1
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: magb-black

