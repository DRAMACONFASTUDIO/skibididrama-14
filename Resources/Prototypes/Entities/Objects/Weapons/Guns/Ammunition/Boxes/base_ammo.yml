- type: entity
  abstract: true
  parent: BaseItem
  id: BaseAmmoBox
  components:
  - type: BallisticAmmoProvider
    randomizeAmmo: true
    randomizeAmmoBias: 1
  - type: EmitSoundOnPickup
    sound: /Audio/SimpleStation14/Items/Handling/ammobox_pickup.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/SimpleStation14/Items/Handling/ammobox_drop.ogg
  - type: EmitSoundOnLand
    sound: /Audio/SimpleStation14/Items/Handling/ammobox_drop.ogg
