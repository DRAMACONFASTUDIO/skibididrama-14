- type: entity
  id: BaseMagazine762x39
  name: "magazine (7.62x39)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - Magazine762x39
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - Cartridge762x39
    proto: Cartridge762x39
    capacity: 30
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
