- type: entity
  name: BaseWeaponShotgun
  parent: BaseItem
  id: BaseWeaponShotgun
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: icon
      map: [ "enum.GunVisualLayers.Base" ]
  - type: Item
    size: Large
    shape:
    - 0,0,7,1 # long guns will only fit in dufflebags
  - type: Clothing
    equipSound: /Audio/Items/Equip/clothingrustle4.ogg
    sprite: Objects\Weapons\Guns\Shotguns\db_shotgun.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  #- type: AmmoCounter # ERRORGATE
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    fireOnDropChance: 0.2
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
    capacity: 7
    autoCycle: false
    proto: ShellShotgun
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 500
  - type: MeleeWeapon # WD EDIT
    attackRate: 0.7
    damage:
      types:
        Blunt: 10
    soundHit:
      collection: GenericHit
  - type: EmitSoundOnPickup
    sound:
      collection: ShotgunsPickUp
  - type: EmitSoundOnDrop
    sound:
      collection: ShotgunsDrop
  - type: EmitSoundOnLand
    sound:
      collection: ShotgunsDrop


- type: entity
  name: Bulldog
  # Don't parent to BaseWeaponShotgun because it differs significantly
  parent: BaseItem
  id: WeaponShotgunBulldog
  description: It's a magazine-fed shotgun designed for close quarters combat. Uses .50 shotgun shells.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/bulldog.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Large
    shape:
    - 0,0,5,2 #shorter because bullpup but wider
  - type: Clothing
    equipSound: /Audio/Items/Equip/clothingrustle4.ogg
    sprite: Objects/Weapons/Guns/Shotguns/bulldog.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  #- type: AmmoCounter # ERRORGATE
  - type: Gun
    fireRate: 1.5
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    fireOnDropChance: 0.3
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineShotgun
        priority: 2
        whitelist:
          tags:
          - MagazineShotgun
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: MeleeWeapon # WD EDIT
    attackRate: 0.7
    damage:
      types:
        Blunt: 10
    soundHit:
      collection: GenericHit
  - type: EmitSoundOnPickup
    sound:
      collection: ShotgunsPickUp
  - type: EmitSoundOnDrop
    sound:
      collection: ShotgunsDrop
  - type: EmitSoundOnLand
    sound:
      collection: ShotgunsDrop

