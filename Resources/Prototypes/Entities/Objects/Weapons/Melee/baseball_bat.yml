- type: entity
  name: baseball bat
  parent: BaseItem
  id: BaseBallBat
  description: A robust baseball bat.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/baseball_bat.rsi
    state: icon
  - type: MeleeWeapon
    angle: 60
    animationRotation: -45
    wideAnimation: WeaponArcSlash
    wideAnimationRotation: -135
    range: 1.6
    damage:
      types:
        Blunt: 7.5
        Structural: 5
    bluntStaminaDamageFactor: 2.0
    #heavyRateModifier: 0.5
    #heavyDamageBaseModifier: 1.75
    #heavyStaminaCost: 15
    maxTargets: 2
    soundHit:
      collection: GenericHit
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 4
        Structural: 10
  - type: Item
    size: Huge
    shape:
    - 0,0,7,0
    storedSprite:
      sprite: Objects/Weapons/Melee/baseball_bat.rsi
      state: storage
  - type: Tool
    qualities:
    - Rolling
    speed: 0.75 # a bit unwieldly but does the job
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Construction
    graph: WoodenBat
    node: bat
  - type: UseDelay
    delay: 1
  - type: Tag
    tags:
    - BaseballBat

- type: entity
  name: incomplete baseball bat
  parent: BaseItem
  id: IncompleteBaseBallBat
  description: A few planks of wood stuck together.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/incomplete_bat.rsi
    state: icon
  - type: Item
    size: Normal
  - type: Construction
    graph: WoodenBat
    node: incompleteBat

- type: entity
  name: knockback stick
  parent: BaseBallBat
  id: WeaponMeleeKnockbackStick
  description: And then he spleefed all over.
  suffix: Do not map
  components:
  - type: MeleeThrowOnHit
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 1
